apiVersion: v1
kind: Namespace
metadata:
  name: chaos-framework
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chaos-framework-sa
  namespace: chaos-framework
  labels:
    app: chaos-framework
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chaos-framework-cr
  labels:
    app: chaos-framework
rules:
  - apiGroups: [ "" ]
    resources: [ "pods"]
    verbs: [ "get","list","watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: chaos-framework-crb
  labels:
    app: chaos-framework
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: chaos-framework-cr
subjects:
  - kind: ServiceAccount
    name: chaos-framework-sa
    namespace: chaos-framework
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: chaos-framework
spec:
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      serviceAccountName: chaos-framework-sa
      containers:
        - name: scheduler
          image: iskorotkov/chaos-scheduler:v0.10.0
          env:
            - name: ARGO_SERVER
              value: argo-server.argo.svc:2746
            - name: STAGE_MONITOR_IMAGE
              value: iskorotkov/chaos-monitor:v0.6.0
            - name: APP_NS
              value: chaos-app
            - name: CHAOS_NS
              value: litmus
            - name: APP_LABEL
              value: app
            - name: STAGE_DURATION
              value: 30s
            - name: STAGE_INTERVAL
              value: 30s
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler
  namespace: chaos-framework
spec:
  selector:
    app: scheduler
  ports:
    - name: web
      port: 8811
      targetPort: 8811
      protocol: TCP
  type: NodePort
